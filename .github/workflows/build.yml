name: Build PSP Game

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PSP toolchain (Docker)
        run: |
          docker pull pspdev/pspdev

      - name: Debug workspace
        run: |
          echo "===== WORKSPACE FILES ====="
          ls -R

      - name: Debug inside Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace pspdev/pspdev bash -c "echo '===== FILES IN DOCKER ====='; ls -R"

      - name: Build with make (inside Docker)
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace pspdev/pspdev make V=1
