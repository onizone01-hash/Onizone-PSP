name: Build PSP Game

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PSP toolchain (Docker)
        uses: docker://pspdev/pspdev

      - name: Build with make (inside Docker)
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace pspdev/pspdev make

      - name: Upload PSP EBOOT
        uses: actions/upload-artifact@v4
        with:
          name: EBOOT
          path: EBOOT.PBP
